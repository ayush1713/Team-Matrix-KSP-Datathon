{% extends 'dashboard.html'%}
{%block body%}
<form class="add_criminal" method="post" action="/add_criminal/{{username}}" enctype="multipart/form-data">
    <div><label for="criminal_id">ID</label>
    <input type="text" name="criminal_id" id="criminal_id" placeholder="22BCE10707" required/></div>

    <div><label for="criminal_name">Name</label>
    <input type="text" name="criminal_name" id="staff_name" placeholder="staff name"  required/></div>

    <div><label for="phone">Phone No.</label>
    <input type="tel" name="phone" id="phone" placeholder="1234567890" pattern='[0-9]{10}'></div>

    <div><label for="age">Age</label>
    <input type="number" name="age" id="age" required/></div>

    <div><label for="image">IMAGE</label>
    <input type="file" name="image" id="image" accept="image/*" required/>
   </div> <!--accept is used to specify that only images accepted with gif and jpg datatype * means all-->

    <div><label for="gen">Gender</label>
    <select  name="gen" id="gen"   required/>
        <option value="M">Male</option>
        <option value="F">Female</option>
        <option value="O">Other</option>
    </select></div>
    
    
        <div><label for="jailed">Jailed</label>
            <select  name="jailed" id="jailed"   required/>
                <option value="Y">Yes</option>
                <option value="N">No</option>
            </select></div>

    <div><label for="dob">DOB</label>
    <input type="date" name="dob" id="dob"></div>

    <div><label for="add">Address</label>
    <input type="text" name="add" id="add" placeholder="Address"  required/></div>
    
    <div >
        <input class="submit_button" type="submit"  required/>
    </div>
</form>
{%endblock%}
