<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={{url_for('static',filename='css/login.css')}}>
    <title>Karnataka State Police Digital Portal</title>
</head>
<body>
    <div class="header-name"><h2>Karnataka State Police Portal</h2></div>
    <h3><a href="/" class="nav__link" style="display: inline-block; padding: 10px 20px; background-color:#FF4141; color: #fff; text-decoration: none; border-radius: 5px;float: right;margin-right:1.5vw;margin-top:1.5vw;">Home</a></h3>


    <form action="/stafflogin" method="post">
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Your Phone Number" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password"  name="password" required>

        <button>Log In</button>
    </form>
</body>
</html>
