<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="{{url_for('static',filename='css/public.css')}}">
  </head>
  <body>
    <div class='flashmessage pt-3'>
        {% with messages=get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category,message in messages %}
              <div style="color:red;"class='alert alert-{{category}}'>{{message}}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
      </div>

    <div class='header-login1'>
      <div class="header-nav-list">
        <img src="https://police.gov.in/themes/policeofindia/images/indian-flag.png">
        <p>भारत सरकार</p>
        <p> | </p>
        <p>Government of India</p>
      </div>  
    </div>

    <div class='header-login2'>
      <img src="https://police.gov.in/themes/policeofindia/images/logo.png">
    </div>
    <h3><a href="/" class="nav__link" style="display: inline-block; padding: 10px 20px; background-color:#370303; color: #fff; text-decoration: none; border-radius: 5px;float: right;margin-right:1.5vw;">Home</a></h3>

    <div class='header-login3'></div>
    <div class="container">
      <div class="center">
          <h1>Login</h1>
          <form method="POST" action="/public_login">
              <div class="txt_field">
                  <input type="number" name="aadhar" required>
                  <span></span>
                  <label>Aadhaar no.</label>
              </div>
              <div class="txt_field">
                  <input type="password" name="password" required>
                  <span></span>
                  <label>Password</label>
              </div>
              <input name="submit" type="Submit" value="Sign In">

          </form>
      </div>
  </div>
  </body>
</html>
